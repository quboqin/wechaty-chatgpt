name: wechaty deployment

on:
  push:
    branches: [ release ]

env:
  REPO_URL: https://github.com/quboqin/wechaty-chatgpt.git
  REPO_BRANCH: release  

jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
    - name: deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          pm2 stop chat
          rm -rf wechaty-chatgpt
          git clone $REPO_URL -b $REPO_BRANCH wechaty-chatgpt
          cd wechaty-chatgpt
          touch .env
          echo PADLOCAL_TOKEN=${{ secret.PADLOCAL_TOKEN }} >> .env
          echo OPENAI_API_KEY=${{ secret.OPENAI_API_KEY }} >> .env
          echo FLAG_STUDIO_KEY=${{ secret.FLAG_STUDIO_KEY }} >> .env
          npm i
          pm2 start src/index.js --name chat