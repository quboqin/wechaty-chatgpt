name: wechaty deployment

on:
  workflow_dispatch:
  push:
    branches: [ release ]

env:
  REPO_URL: https://github.com/quboqin/wechaty-chatgpt.git
  REPO_BRANCH: release  
  PADLOCAL_TOKEN: ${{ secrets.PADLOCAL_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  FLAG_STUDIO_KEY: ${{ secrets.FLAG_STUDIO_KEY }}

jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
    - name: deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        envs: REPO_URL,REPO_BRANCH,PADLOCAL_TOKEN,OPENAI_API_KEY,FLAG_STUDIO_KEY
        script: |
          pm2 stop --silent chat
          rm -rf wechaty-chatgpt
          git clone $REPO_URL -b $REPO_BRANCH wechaty-chatgpt
          cd wechaty-chatgpt
          touch .env
          echo PADLOCAL_TOKEN=$PADLOCAL_TOKEN >> .env
          echo OPENAI_API_KEY=$OPENAI_API_KEY >> .env
          echo FLAG_STUDIO_KEY=$FLAG_STUDIO_KEY >> .env
          npm i
          pm2 start src/index.js --name chat